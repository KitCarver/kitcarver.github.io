<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <title>IFrame</title>
  <meta name="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta property="og:image" content="path/to/image.jpg">
  <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">
  <link rel="stylesheet" href="css/frame.min.css">
  <!-- Chrome, Firefox OS and Opera-->
  <meta name="theme-color" content="#000">
  <!-- Windows Phone-->
  <meta name="msapplication-navbutton-color" content="#000">
  <!-- iOS Safari-->
  <meta name="apple-mobile-web-app-status-bar-style" content="#000">
  <body>
    <div class="screenBar">
      <button class="btn" id="phone" title="Phone"><i class="ion-iphone"></i></button>
      <button class="btn" id="phone-landscape" title="Phone Landscape"><i class="ion-iphone i--landscape"></i></button>
      <button class="btn" id="tablet" title="Tablet"><i class="ion-ipad"></i></button>
      <button class="btn" id="tablet-landscape" title="Tablet Landscape"><i class="ion-ipad i--landscape"></i></button>
      <button class="btn" id="fullscreen" title="Fullscreen"><i class="ion-monitor"></i></button>
      <button class="btn" id="close" title="Close"><i class="ion-android-close"></i></button>
    </div>
    <div id="mockup"></div>
    <iframe class="frame" id="screen" name="screen"></iframe>
    <script src="js/frame.min.js"></script>
  </body>
</html>
