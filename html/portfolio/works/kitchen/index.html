    <!--Kitchen 1-->
    <div class="wrapper">
      <form class="kitchen kitchen--1"><img src="img/kitchen-1.png" alt="Кухня 1">
        <div class="kitchen__checkbox kitchen__checkbox--1">
          <label>Торцевая<br> кромка
            <input type="checkbox" name="kitchen-1-checkbox-1"><span class="checkmark"></span>
          </label>
        </div>
        <div class="kitchen__checkbox kitchen__checkbox--2">
          <label>Стержни под горячее
            <input type="checkbox" name="kitchen-1-checkbox-2"><span class="checkmark"></span>
          </label>
        </div>
        <div class="kitchen__checkbox kitchen__checkbox--3">
          <label>Вырезка под варку
            <input type="checkbox" name="kitchen-1-checkbox-3"><span class="checkmark"></span>
          </label>
        </div>
        <div class="kitchen__checkbox kitchen__checkbox--4">
          <label>Торцевая кромка

          <label>Вырезка под мойку

        </div>
        <div class="kitchen__checkbox kitchen__checkbox--6">
          <label>Мойка из камня
            <input type="checkbox" name="kitchen-1-checkbox-6"><span class="checkmark"></span>
          </label>
        </div>
        <div class="kitchen__checkbox kitchen__checkbox--7">
          <label>Проточка для<br> стока воды
            <input type="checkbox" name="kitchen-1-checkbox-7"><span class="checkmark"></span>

        <div class="kitchen__checkbox kitchen__checkbox--reflect kitchen__checkbox--8">
          <label>Торцевая<br> кромка
            <input type="checkbox" name="kitchen-1-checkbox-8"><span class="checkmark"></span>
          </label>

          <label>Торцевая<br> кромка
            <input type="checkbox" name="kitchen-1-checkbox-9"><span class="checkmark"></span>

        <div class="kitchen__input kitchen__input--length">
          <label for="kitchen-1-length">Длина (см)</label>
          <input id="kitchen-1-length" type="number" name="kitchen-1-length" placeholder="0" required>

        <div class="kitchen__input kitchen__input--width">
